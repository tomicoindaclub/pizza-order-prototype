<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/style.css" />
    <script defer src="public/script.js"></script>
    <title>Pizza Puttony</title>
  </head>

  <body id="root">
    <h1>Pizza Puttony</h1>
    <div class="container">
      <div class="list-box">
        <div class="pizzas">
          <h1 class="pizza-lap">Pizzák</h1>
        </div>
      </div>

      <div class="order-box">
        <h2>Kosár</h2>
        <div class="ordered-pizzas"></div>
        <div class="details">
          <input class="name" name="name" placeholder="Név" type="text" />
          <input class="address" name="address" placeholder="Cím" type="text" />
          <input
            class="phone"
            name="phone"
            placeholder="Telefonszám"
            type="text"
          />
          <input class="email" name="email" placeholder="E-mail" type="text" />
          <input type="submit" value="Megrendelem" />
        </div>
      </div>
    </div>
  </body>
</html>
