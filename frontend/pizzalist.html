<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="public/style.css" />
    <script defer src="public/pizzalist.js"></script>

    <title>Pizza Admin - Menu Editor</title>
  </head>
  <body>
    <div id="pizzalist-container">
      <div style="overflow-y: scroll" class="pizzalist">
        <div class="form">
          <form action="">
            <input type="text" name="id" placeholder="ID" />
            <input type="text" name="pizzaName" placeholder="Név" />
            <input type="text" name="ingredients" placeholder="Hozzávalók" />
            <label class="upload-button">
              <input type="file" name="pic" />
              Kép feltöltése
            </label>
            <label class="upload-button">
              <input type="submit" name="submit" />
              Küldés
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
